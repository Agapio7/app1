<div class="section">
    <section class="donation-form">
        <h2>Make a Donation</h2>
        <form [formGroup]="donationForm" (ngSubmit)="submitDonation()">

            <!-- Donated Amount -->
            <div class="form-group">
                <label for="amount">Amount ($)</label>
                <input type="number" id="amount" formControlName="donatedAmount" required />
            </div>

            <!-- Payment Method -->
            <div class="form-group">
                <label for="paymentMethod">Payment Method</label>
                <select id="paymentMethod" formControlName="paymentMethod" required>
                    <option *ngFor="let method of paymentMethods" [value]="method">{{ method }}</option>
                </select>
            </div>

            <!-- Hidden Fields -->
            <div style="display: none;">
                <div class="form-group">
                    <label for="transactionId">Transaction ID</label>
                    <input type="text" id="transactionId" formControlName="transactionId" readonly />
                </div>

                <div class="form-group">
                    <label for="status">Status</label>
                    <input type="text" id="status" formControlName="status" readonly />
                </div>

                <!-- <div class="form-group">
                    <label for="donationDate">Donation Date</label>
                    <input type="date" id="donationDate" formControlName="donatedDate" readonly />
                </div> -->
            </div>

            <!-- Optional Message -->
            <!-- <div class="form-group">
                <label for="message">Message (Optional)</label>
                <textarea id="message" formControlName="message"></textarea>
            </div> -->

            <!-- Submit Button -->
            <button type="submit" class="cta-button" [disabled]="donationForm.invalid">Donate Now</button>
        </form>
    </section>
</div>
