<section class="start-campaign">
    <div class="campaign-form">
        <div class="section-title">
            <h2>Start Your Campaign</h2>
            <p>Share your story and start making a difference</p>
        </div>

        <form [formGroup]="campaignForm" (ngSubmit)="handleCampaignSubmit()">
            <div class="form-grid">
                <!-- Campaign Title -->
                <div class="form-group">
                    <label for="title">Campaign Title</label>
                    <input type="text" id="title" formControlName="title" required>
                </div>

                <!-- Category Selection -->
                <div class="form-group">
                    <label for="category">Category</label>
                    <select id="category" formControlName="category" required>
                        <option value="">Select a category</option>
                        <option *ngFor="let cat of categories" [value]="cat">{{ cat }}</option>
                    </select>
                </div>

                <!-- Campaign Description -->
                <div class="form-group form-full">
                    <label for="description">Campaign Description</label>
                    <textarea id="description" rows="6" formControlName="description" required></textarea>
                </div>

                <div class="form-group" style="display: none;">
                    <div class="form-group">
                        <input type="hidden" id="userId" formControlName="userId">
                    </div>
                </div>
                
                <!-- Funding Goal -->
                <div class="form-group">
                    <label for="goal">Funding Goal ($)</label>
                    <input type="number" id="goal" formControlName="goal" min="1" required>
                </div>

                <!-- Campaign Duration -->
                <div class="form-group">
                    <label for="enddate">End Date</label>
                    <input type="date" id="enddate" formControlName="enddate" required>
                </div>

                <!-- Campaign Image -->
                <div class="form-group form-full">
                    <label>Campaign Image</label>
                    <div class="image-upload">
                        <i class="fas fa-cloud-upload-alt"></i>
                        <p>Drag and drop your image here or click to browse</p>
                        <input type="file" accept="image/*">
                        <!-- <input type="file" (change)="onFileSelected($event)" accept="image/*" required> -->
                    </div>
                </div>
            </div>

            <!-- Submit Button -->
            <button type="submit" class="submit-button cta-button" [disabled]="campaignForm.invalid">
                Create Campaign
            </button>
        </form>
    </div>
</section>
